<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouv√©e</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; /* VS Code dark background */
            color: #d4d4d4; /* VS Code text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* VS Code-style title bar */
        .title-bar {
            background-color: #252526;
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #3c3c3c;
            position: relative;
        }

        .title-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #007acc, #0098ff);
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close { background-color: #ff5f57; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28ca42; }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Glitch background effect */
        .glitch-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 122, 204, 0.03) 2px,
                rgba(0, 122, 204, 0.03) 4px
            );
            animation: glitchMove 3s infinite;
            pointer-events: none;
        }

        @keyframes glitchMove {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-1px); }
        }

        .error-container {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        .error-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 600;
            color: #007acc;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 122, 204, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error-title {
            font-size: 1.5rem;
            color: #d4d4d4;
            margin-bottom: 10px;
        }

        .error-subtitle {
            color: #9d9d9d;
            font-size: 1rem;
        }

        /* Terminal animation */
        .terminal {
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 20px;
            margin: 30px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3c3c3c;
        }

        .terminal-title {
            color: #9d9d9d;
            font-size: 12px;
            margin-left: 10px;
        }

        .terminal-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.red { background-color: #ff5f57; }
        .dot.yellow { background-color: #ffbd2e; }
        .dot.green { background-color: #28ca42; }

        .terminal-content {
            color: #d4d4d4;
            line-height: 1.6;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            opacity: 0;
            animation: typeIn 0.5s forwards;
        }

        .prompt {
            color: #007acc;
            margin-right: 8px;
        }

        .command {
            color: #89d185;
        }

        .error-text {
            color: #f48771;
            margin-left: 20px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #d4d4d4;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes typeIn {
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #007acc;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0098ff;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #4d4d4d;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
        }

        .btn-secondary:hover {
            background-color: #6a6a6a;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #007acc;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .error-code {
                font-size: 3rem;
            }

            .terminal {
                font-size: 12px;
                padding: 15px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="terminal-dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <span style="margin-left: 10px; font-size: 13px; color: #9d9d9d;">404.html - Page non trouv√©e</span>
        <div class="window-controls">
            <div class="control-btn minimize"></div>
            <div class="control-btn maximize"></div>
            <div class="control-btn close"></div>
        </div>
    </div>

    <div class="glitch-bg"></div>

    <div class="main-container">
        <div class="error-container">
            <div class="error-header">
                <div class="error-code">404</div>
                <h1 class="error-title">Fichier non trouv√©</h1>
                <p class="error-subtitle">La page que vous recherchez semble avoir disparu...     ou peut etre pas</p>
            </div>

            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <span class="terminal-title">Terminal</span>
                </div>
                <div class="terminal-content" id="terminalContent">
                    <!-- Content will be generated by JavaScript -->
                </div>
            </div>

            <div class="actions">
                <a href="/" class="btn btn-primary">
                    üè† Retour √† l'accueil
                </a>
                <button class="btn btn-secondary" onclick="history.back()">
                    ‚Üê Page pr√©c√©dente
                </button>
            </div>
        </div>
    </div>

    <script>
        // Terminal animation
        const terminalContent = document.getElementById('terminalContent');
        const commands = [
            { prompt: '$', command: 'find / -name "page.html"', delay: 1000 },
            { error: 'find: /restricted: Permission denied', delay: 1500 },
            { prompt: '$', command: 'ls -la /var/www/', delay: 2500 },
            { error: 'ls: cannot access \'/var/www/page.html\': No such file or directory', delay: 3000 },
            { prompt: '$', command: 'grep -r "page" /logs/', delay: 4000 },
            { error: 'grep: /logs/: No such file or directory', delay: 4500 },
            { prompt: '$', command: 'curl -I https://site.com/page', delay: 5500 },
            { error: 'HTTP/1.1 404 Not Found', delay: 6000 },
            { prompt: '$', command: 'echo "Page introuvable"', delay: 7000 },
            { output: 'Page introuvable', delay: 7200 },
            { prompt: '$', command: '', delay: 8000, cursor: true }
        ];

        let currentCommand = 0;

        function typeCommand() {
            if (currentCommand >= commands.length) return;

            const cmd = commands[currentCommand];
            const line = document.createElement('div');
            line.className = 'command-line';
            line.style.animationDelay = cmd.delay + 'ms';

            if (cmd.prompt && cmd.command !== undefined) {
                line.innerHTML = `
                    <span class="prompt">${cmd.prompt}</span>
                    <span class="command">${cmd.command}</span>
                    ${cmd.cursor ? '<span class="cursor"></span>' : ''}
                `;
            } else if (cmd.error) {
                line.innerHTML = `<span class="error-text">${cmd.error}</span>`;
            } else if (cmd.output) {
                line.innerHTML = `<span style="color: #d4d4d4; margin-left: 20px;">${cmd.output}</span>`;
            }

            terminalContent.appendChild(line);
            currentCommand++;

            setTimeout(typeCommand, cmd.delay + 500);
        }

        // Start terminal animation
        setTimeout(typeCommand, 500);

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Generate particles periodically
        setInterval(createParticle, 2000);

        // Add some initial particles
        for (let i = 0; i < 5; i++) {
            setTimeout(createParticle, i * 400);
        }

        // Add glitch effect to error code
        const errorCode = document.querySelector('.error-code');
        setInterval(() => {
            if (Math.random() < 0.1) {
                errorCode.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    errorCode.style.transform = 'translateX(0)';
                }, 100);
            }
        }, 2000);
    </script>
</body>
</html>
