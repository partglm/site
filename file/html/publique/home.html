<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Liberer vous penser </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4fc2 0%, #e91e63 100%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .conversation-item {
            padding: 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        /* Alternating colors for conversation items */
        .conversation-item:nth-child(odd) {
            background: linear-gradient(to right, rgba(26, 79, 194, 0.15), rgba(26, 79, 194, 0.05));
            border-left: 4px solid #1a4fc2;
        }

        .conversation-item:nth-child(even) {
            background: linear-gradient(to right, rgba(233, 30, 99, 0.15), rgba(233, 30, 99, 0.05));
            border-left: 4px solid #e91e63;
        }

        .conversation-item:hover {
            background: linear-gradient(to right, #1a4fc2, #e91e63);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-left: 4px solid transparent;
        }

        .conversation-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, #1a4fc2, #e91e63);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, #1a4fc2, #e91e63) 1;
        }

        #showConversation {
            background-color: #fafafa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #ddd;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            resize: none;
            box-sizing: border-box; /* This ensures padding is included in width */
        }

        #ms {
            height: 100px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(to right, #1a4fc2, #e91e63);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .button:hover {
            background: linear-gradient(to right, #0d3aa8, #d01a56);
        }

        #connect {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a4fc2, #e91e63);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box; /* This ensures padding is included in width */
        }

        #connect:hover {
            background: linear-gradient(to right, #0d3aa8, #d01a56);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #deco {
            background: linear-gradient(to right, #e91e63, #1a4fc2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        #deco:hover {
            background: linear-gradient(to right, #d01a56, #0d3aa8);
            transform: translateY(-2px);
        }

        a {
            color: #1a4fc2;
            text-decoration: none;
            font-size: 0.9rem;
            margin-right: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #e91e63;
            text-decoration: none;
        }

        #tic {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            display: block;
            text-align: center;
        }

        label {
            font-size: 0.9rem;
            color: #666;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #eulalabel {
            margin-top: 15px;
            display: inline-block;
        }

        /* Login form styling with blue-red gradient theme */
        .login-form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            box-sizing: border-box; /* This ensures padding is included in width */
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1a4fc2, #e91e63);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            background: linear-gradient(to right, #1a4fc2, #e91e63);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        #pse, #mdp {
            height: 50px;
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
            box-sizing: border-box; /* This ensures padding is included in width */
        }

        #pse:focus, #mdp:focus {
            border-color: transparent;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 79, 194, 0.3), 0 0 0 1px rgba(233, 30, 99, 0.3);
        }

        #post-form, #posts {
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box; /* This ensures padding is included in width */
        }

        #send {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a4fc2, #e91e63);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box; /* This ensures padding is included in width */
        }

        #send:hover {
            background: linear-gradient(to right, #0d3aa8, #d01a56);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .register-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, rgba(26, 79, 194, 0.3), rgba(233, 30, 99, 0.3));
        }

        .register-link span {
            position: relative;
            background: white;
            padding: 0 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            display: block;
            margin-top: 15px;
            color: #1a4fc2;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #e91e63;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            textarea, input[type="checkbox"], #connect {
                font-size: 0.9rem;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style> 
    </head>   
    <body>  
    <div class="container">     
            <h1 id="listConversation">Liste des conversations</h1>
            <div id="showConversation" class="Ttrue"></div>

            <button id="deco" onclick="deco()">Déconnexion</button>

            <section id="posts">
                <div class="login-form Ffalse">
                    <div class="login-header">
                        <h2>Connexion</h2>
                        <p>Entrez vos identifiants pour accéder à vos conversations</p>
                    </div>
                    <textarea id="pse" class="Ffalse" placeholder="Entrez votre pseudo"></textarea>
                    <textarea id="mdp" class="Ffalse" placeholder="Entrez votre mot de passe"></textarea>
                    <button class="Ffalse" id="connect" onclick="OnConnectLogIN()">Se connecter</button>
                    <div class="register-link">
                        <span>Nouveau ?</span>
                        <a id="reg" href="/register">Créer un compte</a>
                    </div>
                </div>
                <a id="tic">Pour créer un ticket, envoyez un mail à goasp145@gmail.com. Vous recevrez une réponse rapidement par mail.</a>
            </section>
        </div>    

<script>
    const CONNECT = document.getElementById('connect')
    const PSE = document.getElementById('pse')
    const MDP = document.getElementById('mdp')
    const EULALABEL = document.getElementById('eulalabel')
    const POSTS = document.getElementById('posts')
    const TIC = document.getElementById('tic')
    const REG = document.getElementById('reg')
    const SHOWCONVERSATION = document.getElementById("showConversation")
    const LISTCONVERSATOIN = document.getElementById("listConversation")
    const MS = document.getElementById('ms')
    const DECO = document.getElementById('deco')
    let accountloaded = null
    let numberOfmessage = 0
    let listOfmessage = []

    SHOWCONVERSATION.style.display = 'none'
    DECO.style.display = 'none'
    LISTCONVERSATOIN.style.display = 'none'

    if (localStorage.getItem("user") != null
        && localStorage.getItem("pass") != null)
    {
        OnConnectLogIN(localStorage.getItem("user"),
            localStorage.getItem("pass"))
    }
    //function for interaction

    function deco () {
        localStorage.clear()
        window.location.reload()
    }

    function authUserOK (name,mdp) {
        POSTS.style.display = 'none'
        PSE.style.display = 'none'
        MDP.style.display = 'none'
        REG.style.display = 'none'
        CONNECT.style.display = 'none'
        TIC.style.display = 'block'
        DECO.style.display = 'block'
        SHOWCONVERSATION.style.display = 'block'
        LISTCONVERSATOIN.style.display = 'block'
         
        localStorage.setItem("user",name)
        localStorage.setItem("pass",mdp)
        accountloaded = name
    }

    async function OnConnectLogIN (name=PSE.value, mdp=MDP.value) {
        try {
            const response = await fetch('/api/auth', {
                method: 'POST',
                headers: {
                        'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, mdp: mdp })
            });
            const data = await response.json();
            if (!response.ok) return alert(JSON.stringify(data.message, null, 2));
            
            if (data.securitynum == 0) window.location.href = data.message
            if (data.securitynum == 1) authUserOK(data.name, mdp)
            if (data.securitynum == 2) return alert(data.message);

            const a = await getListOfConversation(name, mdp)
        } catch (error) {
            throw console.error('Erreur réseau ou serveur :', error);
        }
    };

    const getListOfConversation = (async function (name, mdp) {
        try {
         const response2nd = await fetch('/api/getconv', {
             method: 'POST',
             headers: {
                         'Content-Type': 'application/json'
                 },
             body: JSON.stringify({name: name, mdp: mdp})
         });
         const data2nd = await response2nd.json()
         if (!response2nd.ok) return alert(JSON.stringify(data2nd.message, null, 2));
        
         displayconversation(data2nd.ListOfConversation)
        } catch (err2nd) {
            throw console.error(err2nd)
        }
    })

    function displayconversation(listConversation) {
        // Clear previous conversations
        SHOWCONVERSATION.innerHTML = '';
        
        // Create a container for the conversation list
        const conversationList = document.createElement('div');
        conversationList.className = 'conversation-list';
        
        // Add each conversation to the list
        listConversation.forEach((conversation, index) => {
            const conversationItem = document.createElement('a');
            conversationItem.className = 'conversation-item';
            conversationItem.href = conversation.href;
            
            // Add chat icon
            const icon = document.createElement('span');
            icon.className = 'conversation-icon';
            icon.innerHTML = '💬';
            conversationItem.appendChild(icon);
            
            // Add conversation name
            const nameSpan = document.createElement('span');
            nameSpan.textContent = conversation.name;
            conversationItem.appendChild(nameSpan);
            
            // Add animation delay for staggered effect
            conversationItem.style.animationDelay = `${index * 0.1}s`;
            
            // Add to the list
            conversationList.appendChild(conversationItem);
        });
        
        // If no conversations, show a message
        if (listConversation.length === 0) {
            const noConversations = document.createElement('div');
            noConversations.textContent = 'Aucune conversation disponible';
            noConversations.style.textAlign = 'center';
            noConversations.style.padding = '20px';
            noConversations.style.color = '#666';
            conversationList.appendChild(noConversations);
        }
        
        // Add the list to the container
        SHOWCONVERSATION.appendChild(conversationList);
    }
</script>
</body>
</html>
